           sodipodi:linespacing="125%"><tspan
             sodipodi:role="line"
             id="tspan4525"
             x="-20.298952"
             y="192.50008">We use an ALGORITHM to break the score down into </tspan><tspan
             sodipodi:role="line"
             id="tspan4527"
             x="-20.298952"
             y="214.37508">units, tens and hundreds. These are stored in global </tspan><tspan
             sodipodi:role="line"
             id="tspan4529"
             x="-20.298952"
             y="236.25008">variables that are visible by the scoreboard sprites.</tspan></text>
