           x="-15.304445"
           y="104.63109"
           id="text5388"
           sodipodi:linespacing="125%"><tspan
             sodipodi:role="line"
             id="tspan4468"
             x="-15.304445"
             y="104.63109">Each sprite has 10 costumes. One for each digit </tspan><tspan
             sodipodi:role="line"
             id="tspan4470"
             x="-15.304445"
             y="126.50609">(0-9) that could be displayed. These are ordered so</tspan><tspan
             sodipodi:role="line"
             id="tspan4472"
             x="-15.304445"
             y="148.38109">that costume number matches the digit displayed.</tspan></text>
      </g>
