           id="text5410-9"
           sodipodi:linespacing="125%"><tspan
             sodipodi:role="line"
             id="tspan4543"
             x="10.714842"
             y="370.8201">Timer displays work exactly the same way as </tspan><tspan
             sodipodi:role="line"
             id="tspan4545"
             x="10.714842"
             y="392.6951">scorebaords. The only difference is that they</tspan><tspan
             sodipodi:role="line"
             id="tspan4547"
             x="10.714842"
             y="414.5701">display a number that is reducing over  time.</tspan></text>
