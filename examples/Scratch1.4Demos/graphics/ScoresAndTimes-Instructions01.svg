           sodipodi:linespacing="125%"><tspan
             sodipodi:role="line"
             id="tspan4456"
             x="0.307127"
             y="46.088585">A Scoreboard is a set of sprites that display the </tspan><tspan
             sodipodi:role="line"
             id="tspan4458"
             x="0.307127"
             y="67.963585">number of units, tens &amp; hundreds in your score.</tspan></text>
